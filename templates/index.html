{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Blog Posts</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.content[:150] }}...</p>
                    <p><small>Posted on {{ post.date_posted }}</small></p>
                    <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
